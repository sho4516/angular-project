<div class="row">
    <div class="col-xs-12 col-md-6 col-offset-3">
        <!-- <div class="alert alert-danger" *ngIf="error">
            {{error}}
        </div> -->
        <app-alert [message]="error" *ngIf="error" (close)="onHandleError()"></app-alert>
        <div *ngIf="isLoading" style="text-align: center;">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form (ngSubmit)="onSubmit(f)" #f="ngForm" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="text" id="email" class="form-control" ngModel name="email" required email>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" ngModel name="password" required minlength="6">
            </div>
            <div>
                <button type="submit" class="btn btn-primary" [disabled]="!f.valid">{{ isLoginMode ? 'Login' : 'SignUp'}}</button> | 
                <button type="button" class="btn btn-primary" (click)="onSwitchMode()">Switch to {{isLoginMode ? 'SignUp' : 'Login'}}</button>
            </div>
        </form>
    </div>
</div>
